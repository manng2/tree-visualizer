<svg>
  <g class="node" [attr.transform]="translateXY()" [class.empty]="!val">
    <circle r="20" fill="#FFFFFF"></circle>
    <g><text class="nodeNameBase" text-anchor="middle" x="0" y="0" dy=".35em">{{val}}</text><text
        class="nodeAttributesBase" y="10" text-anchor="middle"></text></g>
  </g>

</svg>