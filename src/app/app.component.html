<div class="container">
  <input [formControl]="arrAsString"/>
  @if (arrAsString.invalid) {
    <span>Invalid</span>
  }
  <svg #svg>
    @for (path of pathsSvg(); track $index) {
      <g path [x1]="path.x1" [y1]="path.y1" [x2]="path.x2" [y2]="path.y2"></g>
    }

    @for (node of nodesSvg(); track $index) {
      <g node [val]="node.val" [x]="node.x" [y]="node.y"></g>
    }
  </svg>
</div>
